services:
    fastapi:
        container_name: projex_app
        build: ..
        ports:
            - "${FASTAPI_PORT}:8000"
            - "${DEBUG_PORT}:5678"
        command: >
            debugpy --listen 0.0.0.0:5678 -m uvicorn --factory src.api:main:create_app --reload --host 0.0.0.0 --port 8000
        volumes:
            - ..:/projex_app
        networks:
            - projex_network

networks:
    projex_network:
        driver: bridge
